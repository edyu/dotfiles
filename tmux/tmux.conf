# Use C-a instead of default C-b
set-option -g prefix C-a
unbind C-b

# don't delay
set-option -s escape-time 1

# number from 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a twice to send to other apps
bind C-a send-prefix

# split panes
bind | split-window -h
bind - split-window -v

# move among panes
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# move among windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# enable 256 colors
set-option -g default-terminal "screen-256color"

# colors
set-option -g status-fg white
set-option -g status-bg black

# windows list
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

set-window-option -g automatic-rename off

# regular pane
set-option -g pane-border-fg green
set-option -g pane-border-bg black

# active-pane
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg yellow

# command line
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# status bar
set-option -g status-left-length 40
set-option -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set-option -g status-right "#[fg=red]#(battery Discharging)#[fg=blue]#(battery Charging) | #[fg=cyan]%d %b %R"
set-option -g status-justify centre
set-option -g status-utf8 on

# refresh rate
set-option -g status-interval 60

# notify on other windows
set-window-option -g monitor-activity on
set-option -g visual-activity on

# vi key bindings
set-window-option -g mode-keys vi
set-option -g status-keys vi

# copy mode vi binding
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

set-option -g default-shell /bin/zsh

# enable mac system clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"

# type the same thing into all panes
bind C-s set-window-option synchronize-panes

bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
