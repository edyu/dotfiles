font:
    # Normal (roman) font face
    normal:
        # Font family
        #
        # Default:
        #   - (macOS) Mnelo
        #   - (Linux) monospace
        # family: 'SF Mono'
        family: 'Victor Mono'

        # The `style` can be specified to pick a specific face.
        # style: Regular

    # Bold font face
    bold:
        family: 'Victor Mono'

    # Italic font face
    italic:
        family: 'Victor Mono'
        style: Italic

    # Point size
    size: 14.0

    # Extra space around each character
    offset:
        x: 0
        y: 0

    glyph_offset:
        x: 0
        y: 0

key_bindings:
    - { key: V,         mods: Alt,          action: Paste               }
    - { key: C,         mods: Alt,          action: Copy                }
    - { key: Q,         mods: Alt,          action: Quit                }
    - { key: N,         mods: Alt,          action: SpawnNewInstance    }
    - { key: Return,    mods: Alt,          action: ToggleFullscreen    }

shell:
    program: 'wsl.exe ~'
